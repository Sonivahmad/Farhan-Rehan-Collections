<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Farhan Rehan Collections</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <h1>Admin Login</h1>
            <div id="login-alert"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" style="display: none;">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <div class="admin-actions">
                <span id="admin-email-display"></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="admin-container">
            <!-- Add/Edit Product Form -->
            <div class="product-form">
                <h2 id="form-title">Add New Product</h2>
                <div id="form-alert"></div>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-category">Category *</label>
                            <select id="product-category" required>
                                <option value="">Select Category</option>
                                <option value="Bridal">Bridal</option>
                                <option value="Party Wear">Party Wear</option>
                                <option value="Daily Wear">Daily Wear</option>
                                <option value="New Arrivals">New Arrivals</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-name">Product Name *</label>
                            <input type="text" id="product-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">Price (â‚¹) *</label>
                            <input type="number" id="product-price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-colors">Available Colors (comma separated) *</label>
                            <input type="text" id="product-colors" placeholder="Red, Blue, Green" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-image">Product Image *</label>
                        <input type="file" id="product-image" accept="image/*" required>
                        <div id="image-preview-container"></div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="product-active" checked>
                            <label for="product-active">Active (Show on website)</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="submit-btn">Save Product</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Products List -->
            <div class="products-list">
                <h2>All Products</h2>
                <div id="products-loading" class="loading" style="display: none;">Loading products...</div>
                <div id="products-empty" class="empty-state" style="display: none;">No products found. Add your first product above.</div>
                <table class="products-table" id="products-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Colors</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

   
  <!-- Scripts -->
<script type="module" src="js/admin.js"></script>

</body>
</html>
